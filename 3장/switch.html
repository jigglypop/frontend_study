<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var session = prompt('관심세션 선택 (1~3)');
        switch (session) {
            case '1':
                document.write('1번선택');
                break;
            case '2':
                document.write('2번선택');
                break;
            case '3':
                document.write('3번선택');
                break;
        }
    </script>
</body>

</html>
