<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(function(){
            let arr1 = [
            {"area":"서울", "name":"무대리"},
            {"area":"부산", "name":"박과장"},
            {"area":"서울", "name":"빅마마"}]

            let arr2 = $.map(arr1, function(a,b){
                if (a.area == "서울"){
                    return a;
                }
            })
            console.log(arr2)

            let arr3 = $.grep(arr1, function(a,b){
                if (a.area == "서울"){
                    return true;
                }else{
                    return false;
                }
            })
            console.log(arr3)
        })


    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
    </ul>
    <ul id="menu2">
        <li>2-1</li>
        <li>2-2</li>
        <li>2-2</li>
    </ul>
</body>
</html>
