<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="accent"></div>
    <div id="future"></div>
    <div id="day100"></div>
    <div id="day200"></div>
    <div id="day365"></div>
    <div id="day500"></div>

    <script>
        var now = new Date();
        var firstDay = new Date('2019-11-24');
        var toNow = now.getTime();
        var toFirst = firstDay.getTime();
        var passedTime = toNow - toFirst;
        var passedDay = Math.round(passedTime / (1000 * 60 * 60 * 24));
        document.querySelector("#accent").innerText = passedDay;

        function calcDate(days) {
            var future = toFirst + days * (1000 * 60 * 60 * 24);
            var futureDay = new Date(future);
            var year = futureDay.getFullYear();
            var month = futureDay.getMonth();
            var date = futureDay.getDate();
            document.querySelector("#day" + days).innerText = year + '년 ' + month + '월 ' + date + '일 ';
        }
        calcDate(100);
        calcDate(200);
        calcDate(365);
        calcDate(500);
    </script>
</body>

</html>
